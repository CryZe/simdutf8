name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: playhouse
    strategy:
      matrix:
        toolchain: [stable, nightly]
        arch: [x86_64, i686]
        features: ["--features std", ""]
        rustflags: ["", "-C target-feature=+avx2", "-C target-feature=+sse4.2"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.toolchain }}-${{ matrix.arch }}
            profile: minimal
            override: true
      - name: Run tests
        run: cargo test --no-default-features ${{ matrix.features }} --verbose
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}

  cross-build:
    runs-on: playhouse
    strategy:
      matrix:
        toolchain: [stable, nightly]
        arch: [x86_64]
        target: [arm-unknown-linux-gnueabi, aarch64-unknown-linux-gnu]
        features: ["--features std", ""]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.toolchain }}-${{ matrix.arch }}
            target: ${{ matrix.target }}
            profile: minimal
            override: true
      - name: Build
        run: cargo build --no-default-features ${{ matrix.features }} --verbose

  clippy_check:
    runs-on: playhouse
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            profile: minimal
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --no-default-features

  benchmark:
    runs-on: fisheye
    strategy:
      matrix:
        benchmark: [fast, exact]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            profile: minimal
            override: true
      - name: Run benchmark
        run: cargo bench --bench throughput-${{ matrix.benchmark }} --features=bench -- --color=always --save-baseline ${{ matrix.benchmark }}-avx2-$GITHUB_SHA --noplot
        env:
          RUSTFLAGS: -C target-feature=+avx2
      - name: Run benchmark
        run: cargo bench --bench throughput-${{ matrix.benchmark }} --features=bench -- --color=always --save-baseline ${{ matrix.benchmark }}-auto-$GITHUB_SHA --noplot
      # - name: Critcmp comparison new+avx2 vs new+auto
      #   run: critcmp avx2-$GITHUB_SHA auto-$GITHUB_SHA --color=always
      - name: Critcmp comparison new+avx2 vs avx2 baseline
        run: critcmp ${{ matrix.benchmark }}-avx2-$GITHUB_SHA baselines/avx2.json --color=always
      - name: Critcmp comparison new+auto vs auto baseline
        run: critcmp ${{ matrix.benchmark }}-auto-$GITHUB_SHA baselines/auto.json --color=always
      - name: Critcmp export
        run: critcmp --export ${{ matrix.benchmark }}-avx2-$GITHUB_SHA > ${{ matrix.benchmark }}-avx2-$GITHUB_SHA.json
      - name: Critcmp export
        run: critcmp --export ${{ matrix.benchmark }}-auto-$GITHUB_SHA > ${{ matrix.benchmark }}-auto-$GITHUB_SHA.json
      - uses: actions/upload-artifact@v2
        with:
          name: baselines
          path: "*.json"

